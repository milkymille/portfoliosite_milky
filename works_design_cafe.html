        <script>
            $(function () {
                $(".switch1").click(function () {
                    $(".switch1").removeClass("active");
                    $(this).addClass("active");

                    const id = $(this).attr("class");

                    if ($(this).hasClass("pc_switch")) {
                        $(".works_sp_wrap").hide();
                        $(".works_tablet_wrap").show();
                    } else if ($(this).hasClass("sh_switch")) {
                        $(".works_tablet_wrap").hide();
                        $(".works_sp_wrap").show();
                    }
                });
            });
        </script>
        <script>
            $(document).ready(function () {
                $(".hamburger").on("click", function () {
                    $(this).toggleClass("active");
                    $(".sp-nav").toggleClass("active");
