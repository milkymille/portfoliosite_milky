        <section class="contact2">
            <h2 class="contact_word_img fade-in">
                <img src="Photo/contact@2x.png" alt="CONTACT" />
            </h2>
            <p class="contact_sentece fade-in">
                ご質問、ご相談等ございましたら、<span class="br-sp"></span
                >どうぞお気軽にお問い合わせください。
            </p>
            <div class="contact_warp fade-in">
                <form
                    action=" https://docs.google.com/forms/u/1/d/1cQ2yJtE0z6u7kzo3E7nvb_entfxQN12hzr3WR4b4SPM/previewResponse"
                    method="post"
                    target="hidden_iframe"
                    onsubmit="submitted=true;"
                >
                    <div class="form_item">
                        <div class="label">
                            <label for="name">氏名</label>
                        </div>
                        <input
                            type="text"
                            id="name"
                            name="entry.20446268"
                            placeholder="氏名"
                            required
                        />
                    </div>
                    <div class="form_item">
                        <div class="label">
                            <label for="name_kana">フリガナ</label>
                        </div>
                        <input
                            type="text"
                            id="name_kana"
                            name="entry.2052826256"
                            placeholder="フリガナ"
                            required
                        />
                    </div>
                    <div class="form_item">
                        <div class="label">
                            <label for="question">種別</label>
                        </div>
                        <select id="question" name="entry.1223647708" required>
                            <option value="" disabled selected>
                                選択してください
                            </option>
                            <option value="問い合わせ">問い合わせ</option>
                            <option value="依頼">依頼</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <div class="label">
                            <label for="email">メールアドレス</label>
                        </div>
                        <input
                            type="email"
                            id="email"
                            name="entry.1383788165"
                            placeholder="メールアドレス"
                            required
                        />
                    </div>
                    <div class="form_item2">
                        <div class="label">
                            <label for="inquiry">お問い合わせ内容</label>
                        </div>
                        <textarea
                            id="inquiry"
                            name="entry.578840844"
                            placeholder="問い合わせ内容入力"
                            required
                        ></textarea>
                    </div>
                    <div class="form_send">
                        <button type="submit">
                            <img src="Photo/send@2x.png" alt="sendアイコン" />
                        </button>
                    </div>
                </form>
                <script type="text/javascript">
                    var submitted = false;
                </script>
                <iframe
                    name="hidden_iframe"
                    id="hidden_iframe"
                    style="display: none"
                    onload="if(submitted)  {window.location='thanks.html';}"
                ></iframe>
            </div>
        </section>
